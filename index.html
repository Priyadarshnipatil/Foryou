<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quiz ðŸ’–</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 6s linear forwards;
    pointer-events: none;
    opacity: 0.9;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Card */
.quiz-box {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    padding: 30px 25px;
    width: 100%;
    max-width: 480px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    z-index: 10;
}

/* Headings */
.quiz-box h2 {
    color: #e91e63;
    margin-bottom: 12px;
}

.quiz-box p {
    color: #555;
    margin-bottom: 20px;
}

/* Timer */
.timer {
    font-weight: 600;
    color: #d81b60;
    margin-bottom: 15px;
}

/* Options */
#options {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Buttons */
.option,
.start-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: #f8bbd0;
    cursor: pointer;
    transition: all 0.25s ease;
}

.option:hover,
.start-btn:hover {
    background: #f48fb1;
    transform: scale(1.02);
}

.option.disabled {
    background: #ddd;
    cursor: not-allowed;
    transform: none;
}

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
}

.popup-content {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    padding: 25px;
    border-radius: 14px;
    text-align: center;
    width: 90%;
    max-width: 300px;
}

.popup-content h3 {
    color: #e91e63;
    margin-bottom: 10px;
}

.popup-content button {
    margin-top: 15px;
    padding: 10px 18px;
    background: #e91e63;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- Welcome Screen -->
<div class="quiz-box" id="welcome">
    <h2>ðŸ’– Happy Valentineâ€™s Day Digvijay ðŸ’–</h2>
    <p>If you want to be my Valentine,<br>answer the questions ðŸ˜˜</p>
    <button class="start-btn" onclick="startQuiz()">Start Quiz ðŸ’˜</button>
</div>

<!-- Quiz Screen -->
<div class="quiz-box" id="quiz" style="display:none;">
    <div class="timer">Time left: <span id="time">20</span>s</div>
    <h2 id="question"></h2>
    <div id="options"></div>
</div>

<!-- Wrong Answer Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h3>Wrong Answer ðŸ˜œ</h3>
        <p>Punishment: Kiss me right now ðŸ’‹</p>
        <button onclick="retry()">Retry</button>
    </div>
</div>

<script>
// Floating hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'â¤ï¸';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

// Quiz data
const quiz = [
    {
        q: "When we first met, what color was I wearing?",
        options: ["Pink", "Wine", "Blue", "Red"],
        ans: "Wine"
    },
    {
        q: "Date when we first kissed?",
        options: ["14 March", "23 March", "15 March", "28 March"],
        ans: "14 March"
    },
    {
        q: "Our first date place?",
        options: ["Market", "FC Road", "Movie"],
        ans: "Market"
    },
    {
        q: "The first gift you bought for me?",
        options: ["Flower", "Chocolate", "Teddy", "Bangles"],
        ans: "Chocolate"
    },
    {
        q: "Will you be my Valentine? â¤ï¸",
        options: ["Yes", "No"],
        ans: "Yes"
    }
];

let index = 0;
let time = 20;
let timer;

// Start quiz
function startQuiz() {
    document.getElementById("welcome").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    loadQuestion();
}

// Load question
function loadQuestion() {
    clearInterval(timer);
    time = 20;
    document.getElementById("time").innerText = time;

    const q = quiz[index];
    document.getElementById("question").innerText = q.q;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.className = "option";

        if (index === 4 && opt === "No") {
            btn.classList.add("disabled");
            btn.disabled = true;
        } else {
            btn.onclick = () => checkAnswer(opt);
        }

        optionsDiv.appendChild(btn);
    });

    startTimer();
}

// Timer (20 seconds)
function startTimer() {
    timer = setInterval(() => {
        time--;
        document.getElementById("time").innerText = time;
        if (time === 0) showPopup();
    }, 1000);
}

// Check answer
function checkAnswer(answer) {
    if (answer === quiz[index].ans) {
        index++;
        if (index < quiz.length) {
            loadQuestion();
        } else {
            document.getElementById("quiz").innerHTML =
                 "<h2>ðŸŽ‰ Hurray! ðŸŽ‰</h2> <h3>You won the quiz !</h3><p><strong>Now you can be my Valentine ðŸ’–</strong></p> <h2> A Special Gift is waiting for you</h2>";
        }
    } else {
        showPopup();
    }
}

// Popup
function showPopup() {
    clearInterval(timer);
    document.getElementById("popup").style.display = "flex";
}

function retry() {
    document.getElementById("popup").style.display = "none";
    loadQuestion();
}
</script>

</body>
</html>
